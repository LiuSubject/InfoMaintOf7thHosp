<!--未使用-->
<!DOCTYPE html>
<style type="text/css">
	#slider img {
		height: 200px;
	}
	
	#userphoto {
		margin-top: 90px;
		margin-bottom: 70px;
	}
</style>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.title {
				margin: 35px 15px 10px;
			}
		</style>
	</head>

	<body>
		<!-- 主界面不动、菜单移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
			<!-- 菜单容器 -->
			<aside class="mui-off-canvas-left" id="offCanvasSide">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 菜单具体展示内容 -->
						<div class="title"></div>
						<div id="userphoto" align="center">
							<img src="./images/user-photo.png" align="center">
						</div>
						<div>
							<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
								<li id="usermessage" class="mui-table-view-cell">
									<a>消息
										<span id="messagenumber" class="mui-badge mui-badge-danger">0</span>
									</a>
								</li>
								<li id="usertask" class="mui-table-view-cell">
									<a>
										个人
									</a>
								</li>
								<li id="userstatistics" class="mui-table-view-cell">
									<a>
										统计
									</a>
								</li>
							</ul>
						</div>

					</div>
				</div>
			</aside>
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
					<h1 class="mui-title">信息维护管理平台</h1>
				</header>
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">

						<div id="slider" class="mui-slider">
							<div class="mui-slider-group mui-slider-loop">
								<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
								<div class="mui-slider-item mui-slider-item-duplicate">
									<a href="#">
										<img src="http://ww2.sinaimg.cn/large/0060lm7Tly1fl3kic7blmj30fn0a8k7z.jpg">
									</a>
								</div>
								<!-- 第一张 -->
								<div class="mui-slider-item">
									<a href="#">
										<img src="http://ww2.sinaimg.cn/large/0060lm7Tly1fl3kic7blmj30fn0a8k7z.jpg">
									</a>
								</div>
								<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
								<div class="mui-slider-item mui-slider-item-duplicate">
									<a href="#">
										<img src="http://ww2.sinaimg.cn/large/0060lm7Tly1fl3kic7blmj30fn0a8k7z.jpg">
									</a>
								</div>
							</div>
							<div class="mui-slider-indicator">
								<div class="mui-indicator mui-active"></div>
							</div>
						</div>
						<ul class="mui-table-view mui-grid-view mui-grid-9">
							<li id='faultapplication' class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#">
									<span class="mui-icon mui-icon-help"></span>
									<div class="mui-media-body">故障申报</div>
								</a>
							</li>
							<li id='materialapplication' class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#">
									<span class="mui-icon mui-icon-paperclip"></span>
									<div class="mui-media-body">物资申购</div>
								</a>
							</li>
							<li id="inspectionengineroom" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#">
									<span class="mui-icon mui-icon-flag"></span>
									<div class="mui-media-body">巡检机房</div>
								</a>
							</li>
							<li id='faultlist' class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#">
									<span class="mui-icon mui-icon-spinner-cycle mui-spin"></span>
									<div class="mui-media-body">故障列表</div>
								</a>
							</li>
							<li id='materiallist' class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#">
									<span class="mui-icon mui-icon-paperplane"></span>
									<div class="mui-media-body">申购列表</div>
								</a>
							</li>
							<li id='inspectionlist' class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#">
									<span class="mui-icon mui-icon-bars"></span>
									<div class="mui-media-body">巡检信息</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="mui-off-canvas-backdrop"></div>

		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				mui.init();
				mui.plusReady(function() {
					//故障申报按钮
					var faultapplicationDiv = doc.getElementById('faultapplication');
					//故障列表按钮
					var faultlistDiv = doc.getElementById('faultlist');
					//物资申购按钮
					var materialapplicationDiv = doc.getElementById('materialapplication');
					//申购列表按钮
					var materiallistDiv = doc.getElementById('materiallist');
					//巡检机房按钮
					var inspectionengineroomDiv = doc.getElementById('inspectionengineroom');
					//巡检信息按钮
					var inspectionlistDiv = doc.getElementById('inspectionlist');
					//左侧菜单-消息按钮
					var usermessageDiv = doc.getElementById('usermessage');
					//左侧菜单-统计按钮
					var userstatisticsDiv = doc.getElementById('userstatistics');
					//左侧菜单-个人按钮
					var usertaskDiv = doc.getElementById('usertask');

					faultapplicationDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'InfoDept/Fault_Application.html',
							id: 'Fault_Application',
							styles: {
								popGesture: 'hide'
							},
							show:{
								duration: 150
							},
							waiting: { 
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

					faultlistDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'InfoDept/Fault_List.html',
							id: 'Fault_List',
							styles: {
								popGesture: 'hide'
							},
							show:{
								duration: 150
							},
							waiting: { 
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

					materialapplicationDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'InfoDept/Material_Application.html',
							id: 'Material_Application',
							styles: {
								popGesture: 'hide'
							},
							show:{
								duration: 150
							},
							waiting: { 
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

					inspectionengineroomDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'InfoDept/Inspection_Engine_Room.html',
							id: 'Inspection_Engine_Room',
							styles: {
								popGesture: 'hide'
							},
							show:{
								duration: 150
							},
							waiting: { 
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

					materiallistDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'InfoDept/Material_List.html',
							id: 'Material_List',
							styles: {
								popGesture: 'hide'
							},
							show:{
								duration: 150
							},
							waiting: { 
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

					inspectionlistDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'InfoDept/Inspection_List.html',
							id: 'Inspection_List',
							styles: {
								popGesture: 'hide'
							},
							show:{
								duration: 150
							},
							waiting: { 
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

					usermessageDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'user_message.html',
							id: 'user_message',
							styles: {
								popGesture: 'hide'
							},
							show:{
								duration: 150
							},
							waiting: { 
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

					userstatisticsDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'user_statistics.html',
							id: 'user_statistics',
							styles: {
								popGesture: 'hide'
							},
							show:{
								duration: 150
							},
							waiting: { 
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

					userstatisticsDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'user_statistics.html',
							id: 'user_statistics',
							styles: {
								popGesture: 'hide'
							},
							show:{
								duration: 150
							},
							waiting: { 
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

				});

			}(mui, document));
		</script>
	</body>

</html>
