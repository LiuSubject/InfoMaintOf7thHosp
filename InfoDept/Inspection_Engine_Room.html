	<body>

		      </div>
		      <div class="mui-input-row">

		              <option value="2">异常</option>
		          </select>	
		      </div>
		      <div class="mui-input-row">
		          <label class='long'>OA服务器</label>
		          <select name="oa" id="oa">

		          </select>

		      <div class="mui-input-row">

		          <select name="kt" id="kt">

		      <div id="textareadetail" class="mui-input-row">

		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/jquery.easyui.min.js"></script>
		<script src="../js/jquery.easyui.mobile.js"></script>
		<script src="../js/APPINFO.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				mui.init();
				jQuery.noConflict();
				mui.plusReady(function() {
				var engineSavebtn = doc.getElementById('engineSavebtn');
				engineSavebtn.addEventListener('tap', function(event) {
					
					//表单验证
				 	if( !jQuery("#date").val() ){
				        plus.nativeUI.toast("请选择检查日期");
				        return false;
				    }else if( !jQuery("#examiner").val() ){
				        plus.nativeUI.toast("请输入检查者");
				        return false;
				    }
				    
				    //表单提交
				    var form = new FormData(document.getElementById("inspectionform"));
				    jQuery("#engineSavebtn").attr("disabled", true);
				    jQuery.ajax({
		                url:APPINFO.serverURL+'/mobileadmin/addEngineRoomInspection',
		                type:"post",
		                data:form,
		                processData:false,
		                contentType:false,
		                success:function(data){
		                   // 服务器返回响应，根据响应结果，分析是否成功；
						if(data.success == 'true'){	
							plus.nativeUI.toast(data.msg);
							
						}else if(data.success == 'false'){
							plus.nativeUI.toast(data.msg);
							jQuery("#engineSavebtn").attr("disabled", false);
						}else{
							plus.nativeUI.toast("状态异常");
							jQuery("#engineSavebtn").attr("disabled", false);						}
		                },
		                error:function(e){
		                    plus.nativeUI.toast("提交错误");
		                    jQuery("#engineSavebtn").attr("disabled", false);
		                }
		            });
		            
				}, false);
			});
			//用户信息填入
		    jQuery.ajax({
		        url:APPINFO.serverURL+'/mobileadmin/getApplicantInfo',
		        async:true,
		        success: function(data){
		            document.getElementById("examiner").value = data.appliName;
		        }
		    });
		}(mui, document));
		</script>
	</body>

</html>
