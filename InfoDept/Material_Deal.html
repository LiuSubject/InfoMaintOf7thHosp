<!--管理用物资申购处理页-->
<!doctype html>
<style type="text/css">
    #textareadetail {
    	min-height: 90px;
    }
</style>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		  <button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left">&nbsp;&nbsp;返回</button>
		  <h1 class="mui-title">物资申购</h1>
		  
		</header>
		<div class="mui-content">
			<form id="materialapplicationform" class="mui-input-group" method="post" action="http://194.168.0.194/sxqy/index.php/Home/Index/saveMaterial" enctype="multipart/form-data">
			      
			      <div class="mui-input-row">
			          <label>申请人</label>
			          <input id="applicant" name="applicant" type="text" class="mui-input-clear mui-input" readonly="readonly">
			      </div>
			      <div class="mui-input-row">
			          <label>名称</label>
			          <input id="name" name="name" type="text" class="mui-input-clear mui-input" readonly="readonly">
			      </div>
			      <div class="mui-input-row">
			          <label>数量</label>
			          <input id="number" name="number" type="number" class="mui-input-clear mui-input" readonly="readonly">
			      </div>
			      
			      <div class="mui-input-row">
			          <label>使用日期</label>
			          <input id="useDate" name="useDate" placeholder="请输入时间" type="date">
			      </div>
			      <div id="textareadetail" class="mui-input-row">
			          <label>请购理由</label>
			          <textarea id="reason" name="reason" readonly="readonly"></textarea>
			      </div>
			      <div class="mui-input-row">
			          <label style="color: #0680FF;">品牌:</label>
			          <input id="brand" name="brand" type="text" class="mui-input-clear mui-input" placeholder="请输入品牌">
			      </div>
			      <div class="mui-input-row">
			          <label style="color: #0680FF;">参考型号:</label>
			          <input id="model" name="model" type="text" class="mui-input-clear mui-input" placeholder="请输入型号">
			      </div>
			      <div class="mui-input-row">
			          <label style="color: #0680FF;">估价:</label>
			          <input id="judge" name="judge" type="number" class="mui-input-clear mui-input" placeholder="请输入估价">
			      </div>
			      <div class="mui-input-row">
			          <label style="color: #0680FF;">总价:</label>
			          <input id="total" name="total" type="number" class="mui-input-clear mui-input" placeholder="请输入总价">
			      </div>
			      <div id="textareadetail" class="mui-input-row">
			          <label style="color: #0680FF;">回复：</label>
			          <textarea id="reback" name="reback" placeholder="请输入回复"></textarea>
			      </div>
			  </form>
		  </div>
		</div>
		<nav class="mui-bar mui-bar-tab">
        <a id="deal" class="mui-tab-item mui-active">
            <span class="mui-icon mui-icon-download"></span>
            <span class="mui-tab-label">处理</span>
        </a>
        <a id="complete" class="mui-tab-item">
            <span class="mui-icon mui-icon-upload"></span>
            <span class="mui-tab-label">完成</span>
        </a>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/jquery.easyui.min.js"></script>
		<script src="../js/jquery.easyui.mobile.js"></script>
		<script src="../js/APPINFO.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				mui.init();
				jQuery.noConflict();
				mui.plusReady(function() {
					//加载数据
					var url = APPINFO.serverURL+'/mobileadmin/checkMaterialApplication';
					mui.ajax( url ,{
						data : {
									id:plus.webview.currentWebview().thisId
								},
						dataType : 'json' , // 服务器返回 json 格式数据
						type : 'GET' , //HTTP 请求类型
						timeout : 10000 , // 超时时间设置为 10 秒；
						success : function (data){
							// 服务器返回响应，根据响应结果，分析是否成功；
							if(data.success == 'true'){	
								jQuery('#materialapplicationform').form('load', data.materialApplication);							    
							}else if(data.success == 'false'){
								plus.nativeUI.toast(data.msg);
							}else{
								plus.nativeUI.toast("状态异常");
							}							
	
						},	
						error : function (xhr,type,errorThrown){
							// 异常处理；
							plus.nativeUI.toast('请保持网络畅通');
						}
					});
					//处理按钮
				var dealBtn = doc.getElementById('deal');
				//完成按钮
				var completeBtn = doc.getElementById('complete');
				
				dealBtn.addEventListener('tap', function(event) {
					//处理按钮点击事件
					var url = APPINFO.serverURL+'/mobileadmin/dealMaterialApplication';
					mui.ajax( url ,{
						data : {
									id : plus.webview.currentWebview().thisId,
									feedback : document.getElementById("reback").value,
									brand : document.getElementById("brand").value,
									model : document.getElementById("model").value,
									judge : document.getElementById("judge").value,
									total : document.getElementById("total").value
								},
						dataType : 'json' , // 服务器返回 json 格式数据
						type : 'GET' , //HTTP 请求类型
						timeout : 10000 , // 超时时间设置为 10 秒；
						success : function (data){
							// 服务器返回响应，根据响应结果，分析是否成功；
							if(data.success == 'true'){	
								plus.nativeUI.toast(data.msg);
							}else if(data.success == 'false'){
								plus.nativeUI.toast(data.msg);
							}else{
								plus.nativeUI.toast("状态异常");
							}
							
	
						},	
						error : function (xhr,type,errorThrown){
							// 异常处理；
							plus.nativeUI.toast('请保持网络畅通');
						}
					});
				});
				
				completeBtn.addEventListener('tap', function(event) {
					//处理按钮点击事件
					var url = APPINFO.serverURL+'/mobileadmin/completeMaterialApplication';
					mui.ajax( url ,{
						data : {
									id : plus.webview.currentWebview().thisId,
									feedback : document.getElementById("reback").value,
									brand : document.getElementById("brand").value,
									model : document.getElementById("model").value,
									judge : document.getElementById("judge").value,
									total : document.getElementById("total").value
								},
						dataType : 'json' , // 服务器返回 json 格式数据
						type : 'GET' , //HTTP 请求类型
						timeout : 10000 , // 超时时间设置为 10 秒；
						success : function (data){
							// 服务器返回响应，根据响应结果，分析是否成功；
							if(data.success == 'true'){	
								plus.nativeUI.toast(data.msg);
							}else if(data.success == 'false'){
								plus.nativeUI.toast(data.msg);
							}else{
								plus.nativeUI.toast("状态异常");
							}
							
	
						},	
						error : function (xhr,type,errorThrown){
							// 异常处理；
							plus.nativeUI.toast('请保持网络畅通');
						}
					});
				});
				});
				
				
			}(mui, document));
		</script>
	</body>

</html>
