<!doctype html>

<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/loaders.min.css" />
		<link rel="stylesheet" type="text/css" href="css/loading.css" />
		<link rel="stylesheet" type="text/css" href="css/all.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.flex-justify-sb {
				-webkit-justify-content: flex-start;
			}
			
			.ui-box {
				background-color: #efeff4;
				border: none;
			}
			
			.home-qnav .ui-box {
				border: none;
			}
			
			.home-qnav .ico {
				display: block;
				width: 3.5rem;
				margin: 0.5em 2.0rem 0.6rem;
			}
			
			.home-qnav .name {
				display: block;
				text-align: center;
				font-size: 0.9rem;
				color: #363636;
				margin: 0.5rem;
				margin-bottom: 0rem;
			}
			
			h4 {
				line-height: 1;
				margin-left: 0.5rem;
				margin-top: 1rem;
				margin-bottom: 0rem;
				border: none;
			}
			.loading .loader{ 
				top: 49%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">信息维护管理平台</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<!--loading页开始-->
			<div class="loading" style="background: #efeff4;">
				<div class="loader">
					<div class="loader-inner ball-grid-beat">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>
			<!--loading页结束-->
			<div class="mui-scroll">

				<div id="slider" class="mui-slider">
					<div class="mui-slider-group mui-slider-loop">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">

							<img src="images/main.png">

						</div>
						<!-- 第一张 -->
						<div class="mui-slider-item">

							<img src="images/main.png">

						</div>
						<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">

							<img src="images/main.png">

						</div>
					</div>
				</div>
				<div id="fault_menu" class="home-qnav ui-box" style="display: none;">
					<h4>故障管理</h4>
					<div class="ui-flex flex-justify-sb">
						<div id='faultapplication'>

							<img src="images\h8.ico" class="ico" />
							<span class="name">故障申报</span>

						</div>
						<div id='faultlist'>

							<img src="images\h12.ico" class="ico" />
							<span class="name">故障列表</span>

						</div>
					</div>
				</div>
				<div id="material_menu" class="home-qnav ui-box" style="display: none;">
					<h4>申购管理</h4>
					<div class="ui-flex flex-justify-sb">
						<div id='materialapplication'>

							<img src="images\h9.ico" class="ico" />
							<span class="name">物资申购</span>

						</div>
						<div id='materiallist'>

							<img src="images\h12.ico" class="ico" />
							<span class="name">申购列表</span>

						</div>
					</div>
				</div>
				<div id="inspect_menu" class="home-qnav ui-box" style="display: none;">
					<h4>机房巡检管理</h4>
					<div class="ui-flex flex-justify-sb">
						<div id="inspectionengineroom">
							<img src="images\h5.ico" class="ico" />
							<span class="name">巡检机房</span>
						</div>
						<div id='inspectionlist'>
							<img src="images\h12.ico" class="ico" />
							<span class="name">巡检记录</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script>
			(function($, doc) {
				mui.init();
				mui.plusReady(function() {
					//故障申报按钮
					var faultapplicationDiv = doc.getElementById('faultapplication');
					//故障列表按钮
					var faultlistDiv = doc.getElementById('faultlist');
					//物资申购按钮
					var materialapplicationDiv = doc.getElementById('materialapplication');
					//申购列表按钮
					var materiallistDiv = doc.getElementById('materiallist');
					//巡检机房按钮
					var inspectionengineroomDiv = doc.getElementById('inspectionengineroom');
					//巡检信息按钮
					var inspectionlistDiv = doc.getElementById('inspectionlist');
					//部门统计按钮
					var deptstaticDiv = doc.getElementById('deptstatic');

					//获取当前用户ID
					var userid = localStorage.getItem("occurUserId");

					faultapplicationDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'InfoDept/Fault_Application.html',
							id: 'Fault_Application',
							styles: {
								popGesture: 'hide'
							},
							show: {
								duration: 150
							},
							waiting: {
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

					faultlistDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'InfoDept/Fault_List.html',
							id: 'Fault_List',
							styles: {
								popGesture: 'hide'
							},
							show: {
								duration: 150
							},
							waiting: {
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

					materialapplicationDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'InfoDept/Material_Application.html',
							id: 'Material_Application',
							styles: {
								popGesture: 'hide'
							},
							show: {
								duration: 150
							},
							waiting: {
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

					inspectionengineroomDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'InfoDept/Inspection_Engine_Room.html',
							id: 'Inspection_Engine_Room',
							styles: {
								popGesture: 'hide'
							},
							show: {
								duration: 150
							},
							waiting: {
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

					materiallistDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'InfoDept/Material_List.html',
							id: 'Material_List',
							styles: {
								popGesture: 'hide'
							},
							show: {
								duration: 150
							},
							waiting: {
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

					inspectionlistDiv.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'InfoDept/Inspection_List.html',
							id: 'Inspection_List',
							styles: {
								popGesture: 'hide'
							},
							show: {
								duration: 150
							},
							waiting: {
								autoShow: false, //自动显示等待框，默认为true  
							}
						});
					}, false);

				});

				mui(".mui-scroll-wrapper").scroll({
					//bounce: false,//滚动条是否有弹力默认是true
					indicators: false, //是否显示滚动条,默认是true
				});

				//依权限显示菜单
				var current = localStorage.getItem("$role");
				if(current.indexOf("normal") != -1) {
					jQuery("#fault_menu").show();
					jQuery("#material_menu").show();
				} else if(current.indexOf("material") != -1) {
					jQuery("#fault_menu").show();
					jQuery("#material_menu").show();
				} else if(current.indexOf("hardware") != -1) {
					jQuery("#fault_menu").show();
					jQuery("#inspect_menu").show();
				} else if(current.indexOf("examiner") != -1) {
					jQuery("#fault_menu").show();
					jQuery("#material_menu").show();
					jQuery("#inspect_menu").show();
				} else if(current.indexOf("alldean") != -1) {
					jQuery("#fault_menu").show();
					jQuery("#material_menu").show();
					jQuery("#inspect_menu").show();
				} else if(current.indexOf("infodean") != -1) {
					jQuery("#fault_menu").show();
					jQuery("#material_menu").show();
					jQuery("#inspect_menu").show();
				} else {

				}
				jQuery(".loading").addClass("loader-chanage")
				jQuery(".loading").fadeOut(1000)

			}(mui, document));
		</script>
	</body>

</html>
